<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>

  <button><a href="/formularioUsuario/">Crear</a> </button>

    <table>
        <tr>

          <th>Usuario</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Funciones</th>
        </tr>
        
          {% for listar in usuario %}
          <tr>
            <td>{{listar.documento}}</td>
            <td>{{listar.nUsuario}}</td>
            <td>{{listar.correo}}</td>
            <td>Por incluir</td>
            <td>Por incluir</td>>
            <td><button><a href="{% url 'editarUsuario' listar.idUsuario %}">Editar</a> </button></td>
          </tr>
          {% endfor %}
          
        </tr>
      </table>
      
</body>
</html>
